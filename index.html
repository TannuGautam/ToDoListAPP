<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--.toolbar<filter-container-->
    <div class="toolbar">
        <div class="filter-container">
            <div class = "filter-color-container">
                <div class ="filter_color pink"></div>
            </div>
            <div class = "filter-color-container">
                <div class ="filter_color blue"></div>
            </div>
            <div class = "filter-color-container">
                <div class ="filter_color green"></div>
            </div>
            <div class = "filter-color-container">
                <div class ="filter_color black"></div>
            </div>
        </div>
        <div class="action_container">
            <div class="icon_container plus">
                <i class = "fas fa-plus icon"></i>
            </div>
            <div class="icon_container cross" >
                <i class="fas fa-times icon"></i>
            </div>
        </div>
    </div>
    <div class="main-container">
        <!-- tickets addd -->
    </div>
    <script src="script.js"></script>

</html>
